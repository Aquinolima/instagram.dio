<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Dio</title>
</head>
<body>
    <div class="container">
        <div class="insta-phone">
            <img src="img/instagram-celular.png" alt="celular">
        </div>
        <div class="insta-step">
            <div class="insta-form">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="insta-logo">
                <div class="profile">
                    <img src="./img/perfil-instagram.jpg" alt="foto perfil">
                </div>
                <a href="#" class="insta-login">Continue como thiagoaquinoa</a>
                <a href="#" class="insta-logout">Alterar conta</a>
            </div>
            <div class="insta-form">
                <p class="not-account">Não é thiagoaquinoa?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="download">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download-button">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
